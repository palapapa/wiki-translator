<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wiki Translator</title>
    <link rel="stylesheet" href="../css/popup.css">
    <script src="../dist/popup.js" defer></script>
</head>

<body>
    <div class="banner">
        <h1>&#xe02f;iki Translator</h1>
    </div>

    <div>
        <div class="select">
            <div id="dropButton" class="dropButton">
                <div id="coverDropButton" class="coverDropButton"></div>
                <i class="languageIcon"></i>
                <span id="targetLanguageText">Target Language</span>
                <i class="arrowDownIcon"></i>
            </div>
            <div id="dropdown" class="dropdownContent">
                <!-- the span items are generated by ts function createTargetLanguageList() -->
            </div>
        </div>
        <br>
        <div class="topLanguage">
            <div class="topThree">
                Top Three Languages:
            </div>
            <div id="first" class="topThreeItem">
                English
                <i class="linkIcon"></i>
            </div>
            <div id="second" class="topThreeItem">
                中文
                <i class="linkIcon"></i>
            </div>
            <div id="third" class="topThreeItem">
                Español
                <i class="linkIcon"></i>
            </div>
        </div>

        <div class="button">
            <div id="originalLanguageButton" class="itemsButton">
                <a href="#originalLanguageButton" class="itemsSubButton">
                    <div class="itemsSubButton2">
                        <p>Original</p>
                    </div>
                </a>
            </div>
            <div id="targetLanguageButton" class="itemsButton">
                <a href="#targetLanguageButton" class="itemsSubButton">
                    <div class="itemsSubButton2">
                        <p id="targetLanguageButtonText">Target Language</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!-- <script src="../js/popup.js"></script> -->
</body>

</html>
