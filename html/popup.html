<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wiki Translator</title>
    <link rel="stylesheet" href="../css/popup.css">
    <script src="../dist/popup.js" defer></script>
</head>

<body>
    <div class="banner">
        <h1>&#xe02f;iki Translator</h1>
    </div>

    <div class="controls">
        <div class="select">
            <div id="dropButton" class="dropButton">
                <div id="coverDropButton" class="coverDropButton"></div>
                <img src="../images/language.svg" class="languageIcon">
                <span id="targetLanguageText">Target Language</span>
                <img src="../images/arrowDown.svg" class="arrowDownIcon">
            </div>
            <div id="dropdown" class="dropdownContent">
                <!-- the span items are generated by ts function createTargetLanguageList() -->
            </div>
        </div>

        <div id="topLanguages">
            <div class="topThree">
                Top Three Languages:
            </div>
            <div id="topThreeItems"></div>
        </div>
    </div>
    <!-- <script src="../js/popup.js"></script> -->
</body>

</html>
