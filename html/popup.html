<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Wiki Translator</title>
    <link rel="stylesheet" href="../css/popup.css">
</head>

<body>
    <div class="banner">
        <h1>&#xe02f;iki Translator</h1>
    </div>

    <div>
        <div class="select">
            <div id="dropbtnn" class="dropbtn">
                <div id="cover_dropbtnn" class="cover_dropbtn"></div>
                <i id="language-icon"></i>
                <span id="target-language-text">Target Language: Auto detect</span>
                <i id="arrow-down-icon"></i>
            </div>
            <div id="Dropdown" class="dropdown-content">
                <span id="auto">Auto detect</span>
                <span id="english">English</span>
                <span id="chinese">中文</span>
                <span id="spanish">Español</span>
                <span id="malayalam">മലയാളം</span>
            </div>
        </div>
        <br>
        <div class="top-language">
            <div class="top-three">
                Top Three Languages:
            </div>
            <div id="first" class="top-three_item">
                English
                <i id="link-icon"></i>
            </div>
            <div id="second" class="top-three_item">
                中文
                <i id="link-icon"></i>
            </div>
            <div id="third" class="top-three_item">
                Español
                <i id="link-icon"></i>
            </div>
        </div>

        <div class="button">
            <div id="detected-language-btn" class="button-items">
                <a href="#detected-language-btn" class="button-items_sub">
                    <div class="button-items_sub_2">
                        <p>Origianl</p>
                    </div>
                </a>
            </div>
            <div id="target-language-btn" class="button-items">
                <a href="#target-language-btn" class="button-items_sub">
                    <div class="button-items_sub_2">
                        <p id="target-language-btn_text">Detected Language</p>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <!-- <script src="../js/popup.js"></script> -->
    <script src="../js/popup.js"></script>
</body>

</html>
